name: CI/CD Pipeline

# When to run this workflow
on:
  # Run on pull requests to main branch
  pull_request:
    branches: [ main ]
  # Run on pushes to main branch
  push:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  test-and-lint:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ¨ Run ESLint
      run: npm run lint
      
    - name: ğŸ“ Check TypeScript
      run: npm run type-check
      
    - name: âœ… Run unit tests
      run: npm test
      
    - name: ğŸ“Š Run tests with coverage
      run: npm run test:coverage
      
    - name: ğŸ“ˆ Upload coverage reports
      uses: codecov/codecov-action@v4
      if: success()
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  quality-gate:
    name: ğŸšª Quality Gate
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: always()
    
    steps:
    - name: ğŸ¯ Check test results
      run: |
        if [ "${{ needs.test-and-lint.result }}" != "success" ]; then
          echo "âŒ Tests or linting failed!"
          echo "ğŸš« Pull request cannot be merged until all checks pass."
          exit 1
        else
          echo "âœ… All checks passed!"
          echo "ğŸ‰ Ready to merge!"
        fi