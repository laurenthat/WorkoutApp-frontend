name: Testing Branch CI

# This workflow runs on the testing branch for development
on:
  push:
    branches: [ testing ]
  pull_request:
    branches: [ testing ]

jobs:
  test:
    name: ğŸ§ª Run Tests on Testing Branch
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ¨ Run ESLint
      run: npm run lint
      
    - name: ğŸ“ Check TypeScript
      run: npm run type-check
      
    - name: âœ… Run unit tests
      run: npm test
      
    - name: ğŸ‰ Success message
      run: |
        echo "âœ… All checks passed on testing branch!"
        echo "ğŸš€ Ready to create pull request to main!"